<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzquizz</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta name="description" content="Novo Buzzquizz">
    <meta name="keywords" content="Buzzquizz">
    <meta name="author" content="Carlos e Johana">
</head>

<body>
    <header>
        <h1 class="titulo">BuzzQuizz</h1>
    </header>

    <div class="criarquiz">
        <div class="msj">
            <h1>Você não criou nenhum quizz ainda :(</h1>
            <button class="boton1" onclick="abrirMenu()" >
                <h3>Criar Quizz</h3>
            </button>
        </div>
    </div>

    <!--Listagem de todos os quizzes-->

    <div class="listagem-todos-quizzes">

        <div class="box-quizzes">
            <img src="assets/images/harry.jpeg" alt="">
        </div>

        <div class="box-quizzes">
            <img src="assets/images/harry.jpeg" alt="">
        </div>

        <div class="box-quizzes">
            <img src="assets/images/harry.jpeg" alt="">
        </div>


    </div>

    <div class="hidden conteiner">

        <div class="subtitulo1">
            <h3>Comece pelo começo</h3>
        </div>

        <div class="criarquizcaixa">

            <input placeholder="Título do seu quizz" class="input-quizz-titulo"></input>

            <input placeholder="URL da imagem do seu quizz"  type="url" class="input-quizz-url"></input>

            <input placeholder="Quantidade de perguntas do quizz" type="number" min="3" class="input-quizz-qtd-perguntas"></input>

            <input placeholder="Quantidade de níveis do quizz" type="number"  min="2" class="input-quizz-qtd-niveis"></input>

        </div>
        <button  type="submit"  class="boton2" onclick="abrirMenu1()" >
            <h3>Prosseguir pra criar perguntas</h3>
        </button>
    </div>

    <div class="hidden conteiner1">
        <div class="subtitulo1">
            <h3>Crie suas perguntas</h3>
        </div>  
      
    </div>

    <!--Níveis do Quizz-->
    <div class="hidden conteiner2">

        <div class="subtitulo1">
            <h3>Agora, decida os níveis</h3>
        </div>
    </div>

    <!--Quiz pronto -->
    <div class="hidden conteiner3">

        <div class="subtitulo1">
            <h3>Seu quizz está pronto!</h3>
        </div>

        <div class="quizfeito">

        </div>
        <button class="boton5">
            <h3>Finalizar Quizz</h3>
        </button>
        <button class="boton6" >
            <h3>Voltar home </h3>
        </button>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/johana.js"></script>
</body>

</html>
